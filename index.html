<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width" />
        <title>Fungus Scene | Interactive 3D Fungi</title>
        <link
            rel="shortcut icon"
            href="./assets/logo/logo.png"
            type="image/png"
        />
        <link rel="stylesheet" href="./assets/home-assets/style.css" />
    </head>

    <body>
        <!-- Nav -->
        <nav>
            <img src="./assets/logo/logo.svg" alt="Logo" class="logo" />
            <div class="links">
                <a
                    target="_blank"
                    href="https://github.com/eslam-nasser/eslam-nasser.github.io#maintainers"
                    class="credits"
                    >Credits</a
                >
                <a
                    target="_blank"
                    href="https://github.com/eslam-nasser/eslam-nasser.github.io"
                    class="github"
                    ><img src="./assets/img/icons/github-logo-white.svg"
                /></a>
            </div>
        </nav>

        <!-- Sections container -->
        <div class="container loading">
            <!-- *_* -->
            <div class="spinner"></div>
        </div>
        <script src="./assets/home-assets/main.js"></script>

        <script>
            // check if we are in an electron app
            function isElectron() {
                var process = process || undefined;
                return (
                    process &&
                    process.versions &&
                    process.versions.electron !== undefined
                );
            } // if we are in an electron app then we need to open any external link in the default OS browser

            if (isElectron()) {
                var all_a_tags = document.querySelectorAll(
                    'a[target="_blank"]'
                );
                all_a_tags.forEach(function(link) {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        var link = e.target.href; // with the help of electron we can pass the link to the default OS browser!

                        require('electron').shell.openExternal(link);
                    });
                });
            }
        </script>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=UA-131252474-1"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());

            gtag('config', 'UA-131252474-1');
        </script>
    </body>
</html>
