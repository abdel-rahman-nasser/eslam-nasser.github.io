<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="shortcut icon"
            href="./assets/img/logo.png"
            type="image/png"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
        <title>Hypha App</title>
    </head>

    <body>
        <!-- Loader -->
        <div class="progress-bar-wrapper">
            <div class="spinner"></div>
            <h3>Loading scene...</h3>
            <div class="bar-wrapper">
                <div class="number">0%</div>
                <div class="txt">Loading models...</div>
                <div class="bar"></div>
            </div>
        </div>

        <!-- Fungs's Info -->
        <button class="show-info-btn" onclick="openModal()">
            Show Fungs's Info
        </button>
        <div class="modal">
            <div class="modal-inset">
                <div class="close" onclick="closeModal()"></div>

                <div class="modal-body">
                    <h3>Such Modal, Much Animate!</h3>
                    <div class="body"></div>
                    <a href="#" target="_blank" class="source"> Source </a>
                </div>
            </div>
        </div>
        <div class="modal-overlay"></div>

        <!-- Controllers -->
        <div id="controllers"></div>

        <!-- Instructions -->
        <div id="instructions">
            <div class="left-click">
                <img src="./assets/img/left-click.svg" />
                <span>Rotate camera</span>
            </div>
            <div class="right-click">
                <img src="./assets/img/right-click.svg" />
                <span>Move camera</span>
            </div>
        </div>

        <script src="./js/libs/three.min.js"></script>
        <script src="./js/libs/OrbitControls.js"></script>
        <script src="./js/libs/OBJLoader.js"></script>
        <script src="./dist/main.js"></script>
    </body>
</html>
