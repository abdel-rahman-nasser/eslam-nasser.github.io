<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="shortcut icon"
            href="./assets/img/logo.png"
            type="image/png"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
        <title>Hypha App | Fungs</title>
    </head>

    <body>
        <!-- Loader -->
        <div class="progress-bar-wrapper">
            <!-- Spinner -->
            <div class="spinner-wrapper">
                <div class="spinner"></div>
                <h3>Loading...</h3>
            </div>
            <!-- Loader bar-->
            <div class="bar-wrapper">
                <div class="number">0%</div>
                <div class="txt">Loading models...</div>
                <div class="bar"></div>
            </div>
            <!-- No fungus found with that name! -->
            <div class="no-data-found">
                <h1>Opps!</h1>
                <h3>No data found for <b>Lorem ipsum</b></h3>
                <a href="/" class="btn">
                    <img src="./assets/img/left-arrow.svg" /> Go back to fungi
                    tree
                </a>
            </div>
        </div>

        <!-- Fungs's Info -->
        <button class="show-info-btn" onclick="openModal()">
            Show Fungs's Info
        </button>
        <div class="modal">
            <div class="modal-inset">
                <div class="close" onclick="closeModal()"></div>

                <div class="modal-body">
                    <h3>Such Modal, Much Animate!</h3>
                    <div class="body"></div>
                    <a href="#" target="_blank" class="source"> Source </a>
                </div>
            </div>
        </div>
        <div class="modal-overlay" onclick="closeModal()"></div>

        <!-- Controllers -->
        <div id="controllers"></div>

        <!-- Instructions -->
        <div id="instructions">
            <a href="/" class="btn">
                <img src="./assets/img/left-arrow.svg" /> Back
            </a>
            <div class="left-click">
                <img src="./assets/img/left-click.svg" />
                <span>Rotate camera</span>
            </div>
            <div class="right-click">
                <img src="./assets/img/right-click.svg" />
                <span>Move camera</span>
            </div>
        </div>

        <script src="./js/libs/three.min.js"></script>
        <script src="./js/libs/OrbitControls.js"></script>
        <script src="./js/libs/OBJLoader.js"></script>
        <script src="./dist/main.js"></script>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=UA-131252474-1"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());

            gtag('config', 'UA-131252474-1');
        </script>
    </body>
</html>
