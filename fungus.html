<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="assets/css/style.css" />
        <link rel="stylesheet" href="./assets/css/responsive.css" />
        <title>Fungus Scene | Interactive 3D Fungi</title>
        <link
            rel="shortcut icon"
            href="./assets/logo/logo.png"
            type="image/png"
        />
    </head>

    <body>
        <!-- Loader -->
        <div class="progress-bar-wrapper">
            <!-- Spinner -->
            <div class="spinner-wrapper">
                <div class="spinner"></div>
                <h3>Loading...</h3>
            </div>
            <!-- Loader bar-->
            <div class="bar-wrapper">
                <div class="number">0%</div>
                <div class="txt">Loading models...</div>
                <div class="bar"></div>
            </div>
            <!-- No fungus found with that name! -->
            <div class="no-data-found">
                <h1>Sorry!</h1>
                <h3>No data found for (<b>Fungus name</b>)</h3>
                <a href="index.html" class="btn">
                    <img src="./assets/img/icons/left.svg" /> Select another
                    fungi
                </a>
            </div>
        </div>

        <!-- Fungs's Info -->
        <button class="show-info-btn" onclick="openModal()">
            Info about this fungus
            <!-- المزيد من المعلومات عن الفطر -->
        </button>
        <div class="modal">
            <div class="modal-inset">
                <div class="close" onclick="closeModal()"></div>

                <div class="modal-body">
                    <h3>Fungus name</h3>
                    <div class="body"></div>
                    <a href="#" target="_blank" class="source">
                        More info
                        <img src="./assets/img/icons/w.svg" alt="Wikipedia" />
                    </a>
                </div>
            </div>
        </div>
        <div class="modal-overlay" onclick="closeModal()"></div>

        <!-- Controllers -->
        <div id="controllers"></div>

        <!-- Reset camera -->
        <button class="reset-camera" onclick="resetCamera()">
            <img src="./assets/img/icons/video-camera.svg" alt="Reset" />
            <span>Reset camera</span>
        </button>

        <!-- Instructions -->
        <div id="instructions">
            <a href="index.html" class="btn">
                <img src="./assets/img/icons/left.svg" /> Back
            </a>
            <div class="left-click">
                <img src="./assets/img/left-click.svg" />
                <span>Camera rotate</span>
            </div>
            <div class="right-click">
                <img src="./assets/img/right-click.svg" />
                <span>Camera movment</span>
            </div>
        </div>
        <script>
            // check if we are in an electron app
            function isElectron() {
                var process = window.process || undefined;
                return (
                    process &&
                    process.versions &&
                    process.versions.electron !== undefined
                );
            }
            // if we are in an electron app then we need to open any external link in the default OS browser
            if (isElectron()) {
                var all_a_tags = document.querySelectorAll(
                    'a[target="_blank"]'
                );
                all_a_tags.forEach(function(link) {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        var link = e.target.href; // with the help of electron we can pass the link to the default OS browser!
                        require('electron').shell.openExternal(link);
                    });
                });
            }
        </script>

        <script src="./assets/js/libs/three.min.js"></script>
        <script src="./assets/js/libs/OrbitControls.js"></script>
        <script src="./assets/js/libs/OBJLoader.js"></script>
        <script src="./assets/js/compiled/app.min.js"></script>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=UA-131252474-1"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());

            gtag('config', 'UA-131252474-1');
        </script>
    </body>
</html>
