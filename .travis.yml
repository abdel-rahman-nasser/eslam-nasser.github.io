language: node_js
node_js: '8.11.2'

os:
    - linux
    - osx
    - windows

install:
    - |
        if [ $TRAVIS_OS_NAME = linux ]; then 
          sudo apt-get install --no-install-recommends -y rpm 
        fi

script:
    - npm install
    - npm run build
    - |
        if [ "$TRAVIS_OS_NAME" == "linux" ]; then
          npm run dist:linux
        fi
        if [ "$TRAVIS_OS_NAME" == "osx" ]; then
          npm run dist:mac
        fi
        if [ "$TRAVIS_OS_NAME" == "windows" ]; then
          npm run dist:win
        fi

deploy:
    provider: releases
    skip_cleanup: true
    api_key:
        secure: 
    file_glob: true
    file:
        - 'dist/*.rpm'
        - 'dist/*.deb'
        - 'dist/*.dmg'
        - 'dist/*.exe'
    draft: true
    on:
        branch: master
